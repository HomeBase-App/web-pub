    <div class="main-content">
        <!-- Top navbar. -->
        <nav class="navbar navbar-top navbar-expand-md navbar-dark" id="navbar-main">
            <div class="container-fluid">
                <!-- Logo. -->
                <a class="h4 text-white text-uppercase d-none d-lg-inline-block" id="back-to-home"
                    href="index.html"><img alt="HB" /></a>
            </div>
        </nav>

        <!-- Main header. -->
        <div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
            style="background-size: cover; background-position: center top;">
            <!-- Background. -->
            <span class="mask bg-gradient-default opacity-8"></span>
            <!-- Header info. -->
            <div class="container-fluid d-flex align-items-center">
                <div class="row">
                    <div class="col-lg-7 col-md-10">
                        <!-- Page title. -->
                        <h1 class="display-2 text-white"> Account </h1>
                        <!-- Page description. -->
                        <p class="text-white mt-0 mb-5" style="margin-bottom: 30px !important;">
                            This is your profile page. Here you can access and manage your account information to create
                            a more personalized experience.
                        </p>
                        <a class="btn btn-info" href="index.html" style="color: #F08080"> Back Home </a>
                        <a class="btn btn-info" onclick="editable()"> Edit profile </a>
                        <!-- <a class="btn btn-info" onclick="clearCache()" title="Click here to clear cache"
                            id="cache-time"></a> -->
                    </div>
                </div>
            </div>
        </div>

        <!-- User account options. -->
        <div class="col-xl-8 order-xl-1">
            <div class="card bg-secondary shadow">
                <div class="card-header bg-white border-0">
                    <div class="row align-items-center">
                        <div class="col-8">
                            <!-- User account tab / notifier. -->
                            <h3 class="mb-0"> My account </h3>
                        </div>
                        <div class="col-4 text-right">
                            <!-- Reset user cache verify. -->
                            <a class="btn btn-sm btn-primary" onclick="reset()"
                                style="float: left; position: inherit; z-index: -10;" id="cache-yes"> Yes </a>
                            <!-- Reset user cache deny. -->
                            <a class="btn btn-sm btn-primary" onclick="hide()"
                                style="float: left; position: inherit; z-index: -10;" id="cache-no"> No </a>
                            <!-- Save user data. -->
                            <a class="btn btn-sm btn-primary" onclick="combine()"> Save </a>
                        </div>
                    </div>
                </div>
                <!-- User account information. -->
                <div class="card-body">
                    <form>
                        <h6 class="heading-small text-muted mb-4"> User information </h6>
                        <div class="pl-lg-4">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group focused">
                                        <label class="form-control-label" for="input-username"> Username </label>
                                        <input type="text" id="input-username"
                                            class="form-control form-control-alternative" placeholder="Username">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-email"> Email address </label>
                                        <input type="email" id="input-email"
                                            class="form-control form-control-alternative"
                                            placeholder="emails@home-base.gq">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group focused">
                                        <label class="form-control-label" for="input-first-name"> First name </label>
                                        <input type="text" id="input-first-name"
                                            class="form-control form-control-alternative" placeholder="First name">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group focused">
                                        <label class="form-control-label" for="input-last-name"> Last name </label>
                                        <input type="text" id="input-last-name"
                                            class="form-control form-control-alternative" placeholder="Last name">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr class="my-4">
                        <!-- User location information + degrees. -->
                        <h6 class="heading-small text-muted mb-4"> Location information </h6>
                        <div class="pl-lg-4">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group focused">
                                        <label class="form-control-label" for="input-degree"> Degree </label>
                                        <input type="text" id="input-degree"
                                            class="form-control form-control-alternative" placeholder="C">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-region"> Region name </label>
                                        <input type="email" id="input-region"
                                            class="form-control form-control-alternative" placeholder="Texas">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group focused">
                                        <label class="form-control-label" for="input-city"> City name </label>
                                        <input type="text" id="input-city" class="form-control form-control-alternative"
                                            placeholder="Dallas">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group focused">
                                        <label class="form-control-label" for="input-country"> Country name </label>
                                        <input type="text" id="input-country"
                                            class="form-control form-control-alternative" placeholder="United States">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Javascript. -->
    <script>

        // Get database data.
        let data = JSON.parse(localStorage.getItem(`dbdata`))

        // Set element ids/values.
        let [userData, elements] = [
            [
                data.username,
                data.email,
                data.nickname ? data.nickname.split(` `)[0] : ``,
                data.nickname ? data.nickname.split(` `)[1] : ``,
                data.weather.degree,
                data.weather.location.split(`, `)[1],
                data.weather.location.split(`, `)[0],
                data.weather.location.split(`, `)[2],
            ],
            [
                document.getElementById(`input-username`),
                document.getElementById(`input-email`),
                document.getElementById(`input-first-name`),
                document.getElementById(`input-last-name`),
                document.getElementById(`input-degree`),
                document.getElementById(`input-region`),
                document.getElementById(`input-city`),
                document.getElementById(`input-country`)
            ]
        ]

        // Set element values.
        for (let i = 0; i < elements.length; i++) elements[i].value = userData[i]

        // Set element to read only
        for (let element of elements) element.readOnly = !element.readOnly

        // Make elements readable.
        function editable() { for (let element of elements) element.readOnly = false }

        // Combine new data and update database.
        function combine() {
            for (let element of elements) element.readOnly = true
            data.username = elements[0].value
            data.email = elements[1].value
            data.nickname = `${elements[2].value} ${elements[3].value}`
            data.weather.degree = elements[4].value
            data.weather.location = `${elements[6].value}, ${elements[5].value}, ${elements[7].value}`
            update(data)
        }

        // Update database.
        async function update(newdata) {
            // If no changes, return.
            if (localStorage.getItem(`dbdata`) === JSON.stringify(newdata)) return

            // Post changes.
            let post = await fetch(`http://51.81.190.239:5674/dbupdate`, {
                method: `POST`,
                body: JSON.stringify({ s: data.ips[0].query, d: newdata }),
                headers: { "Content-Type": `application/json` },
            })

            let res = await post.json()

            // If custom response, send notification.
            if (res.code === `500`) {
                let data = JSON.parse(localStorage.getItem(`dbdata`))
                newdata.email = data.email
                document.getElementsByClassName(`mb-0`)[0].innerHTML = res.data
                document.getElementsByClassName(`mb-0`)[0].style.backgroundColor = `red`
                document.getElementsByClassName(`mb-0`)[0].style.padding = `5px`
                document.getElementsByClassName(`mb-0`)[0].style.paddingLeft = `10px`
                document.getElementsByClassName(`mb-0`)[0].style.borderRadius = `5px`
            }

            // Set local data.
            localStorage.setItem(`dbdata`, JSON.stringify(newdata))
            localStorage.setItem(`username`, newdata.username)
        }

        // Get cache last updated.
        let cacheStart = localStorage.getItem(`cache-time`)

        // Set cache time log.
        document.getElementById(`cache-time`).innerHTML = `Data last updated: ${cacheTime(new Date().getTime() - cacheStart)} ago`

        // Update cache time log every second.
        setInterval(_ => document.getElementById(`cache-time`).innerHTML = `Data last updated: ${cacheTime(new Date().getTime() - cacheStart)} ago`, 1000)

        // Cache timer logic.
        function cacheTime(duration) {
            let secs = duration / 1000, sec_num = parseInt(secs, 10), hours = Math.floor(sec_num / 3600), minutes = Math.floor((sec_num - (hours * 3600)) / 60), seconds = sec_num - (hours * 3600) - (minutes * 60)
            return `${parseInt(hours) > 0 ? `${hours.toLocaleString()} Hr${parseInt(hours) !== 1 ? `s` : ``}${parseInt(minutes) > 0 ? `, ` : ``}` : ``}${parseInt(minutes) > 0 ? `${minutes.toLocaleString()} Min${parseInt(minutes) !== 1 ? `s` : ``}${parseInt(seconds) > 0 ? `, ` : ``}` : ``}${parseInt(seconds) > 0 ? `${seconds.toLocaleString()} Sec${parseInt(seconds) !== 1 ? `s` : ``}` : ``}`
        }

        // Clear cache verification.
        function clearCache() {
            document.getElementsByClassName(`mb-0`)[0].innerHTML = `Are you sure you want to reset site data? You WILL be logged out!`
            document.getElementsByClassName(`mb-0`)[0].style.backgroundColor = `red`
            document.getElementsByClassName(`mb-0`)[0].style.padding = `5px`
            document.getElementsByClassName(`mb-0`)[0].style.paddingLeft = `10px`
            document.getElementsByClassName(`mb-0`)[0].style.borderRadius = `5px`
            document.getElementById(`cache-yes`).style.zIndex = "1"
            document.getElementById(`cache-no`).style.zIndex = "1"
        }

        // Hide if cache clear deny.
        function hide() {
            document.getElementsByClassName(`mb-0`)[0].innerHTML = `My account`
            document.getElementsByClassName(`mb-0`)[0].style.backgroundColor = `transparent`
            document.getElementsByClassName(`mb-0`)[0].style.padding = `0px`
            document.getElementsByClassName(`mb-0`)[0].style.paddingLeft = `0px`
            document.getElementsByClassName(`mb-0`)[0].style.borderRadius = `0px`
            document.getElementById(`cache-yes`).style.zIndex = "-1"
            document.getElementById(`cache-no`).style.zIndex = "-1"
        }

        // Continue if cache clear verify.
        function reset() {
            localStorage.removeItem(`dbdata`)
            localStorage.removeItem(`dbdata-uncacheable`)
            localStorage.removeItem(`cache-time`)
            localStorage.removeItem(`username`)
            localStorage.removeItem(`weather`)
            localStorage.removeItem(`weather-timer`)
            localStorage.removeItem(`news`)
            localStorage.removeItem(`news-timer`)
            localStorage.removeItem(`apps`)
            location.href = `login.html`
        }
    </script>
</body>

</html>
