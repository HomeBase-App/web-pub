        <!-- Main header. -->
        <div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
            style="background-size: cover; background-position: center top;">
            <!-- Background. -->
            <span class="mask bg-gradient-default opacity-8"></span>
            <!-- Header info. -->
            <div class="container-fluid d-flex align-items-center">
                <div class="row">
                    <div class="col-lg-7 col-md-10">
                        <!-- Page title. -->
                        <h1 class="display-2 text-white"> Account </h1>
                        <!-- Page description. -->
                        <p class="text-white mt-0 mb-5" style="margin-bottom: 30px !important;">
                            This is your profile page. Here you can access and manage your account information to create
                            a more personalized experience.
                        </p>
                        <a class="btn btn-info" href="index.html?frame=banana" style="color: var(--master)">
                            Back Home
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- User account options. -->
        <div class="col-xl-8 order-xl-1">
            <div class="card bg-secondary shadow">
                <div class="card-header bg-white border-0">
                    <div class="row align-items-center">
                        <div class="col-8">
                            <!-- User account tab / notifier. -->
                            <h3 class="mb-0"> My account </h3>
                        </div>
                    </div>
                </div>
                <!-- User account information. -->
                <div class="card-body">
                    <form>
                        <h6 class="heading-small text-muted mb-4"> User information </h6>
                        <div class="pl-lg-4">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group focused">
                                        <label class="form-control-label" for="input-username"> Username </label>
                                        <input type="text" id="input-username"
                                            class="form-control form-control-alternative" placeholder="Username">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-email"> Email address </label>
                                        <input type="email" id="input-email"
                                            class="form-control form-control-alternative"
                                            placeholder="emails@home-base.gq">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group focused">
                                        <label class="form-control-label" for="input-first-name"> First name </label>
                                        <input type="text" id="input-first-name"
                                            class="form-control form-control-alternative" placeholder="First name">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group focused">
                                        <label class="form-control-label" for="input-last-name"> Last name </label>
                                        <input type="text" id="input-last-name"
                                            class="form-control form-control-alternative" placeholder="Last name">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- <hr class="my-4"> -->
                        <!-- User location information + degrees. -->
                        <h6 class="heading-small text-muted mb-4"> Location information </h6>
                        <div class="pl-lg-4">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group focused">
                                        <label class="form-control-label" for="input-degree"> Degree </label>
                                        <select name="degrees" id="input-degree" disabled>
                                            <option value="F">Fahrenheit (F)</option>
                                            <option value="C">Celsius (C)</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-region"> State/Province
                                        </label>
                                        <input type="email" id="input-region"
                                            class="form-control form-control-alternative" placeholder="Texas">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group focused">
                                        <label class="form-control-label" for="input-city"> City </label>
                                        <input type="text" id="input-city" class="form-control form-control-alternative"
                                            placeholder="Dallas">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <a class="btn btn-info" onclick="editable()"> Edit profile </a>
                        <a class="btn btn-info hidden save" onclick="combine()"> Save </a>
                        <hr class="my-4">
                        <!-- User account information. -->
                        <h6 class="heading-small text-muted mb-4"> Account information </h6>
                        <div class="pl-lg-4">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group" id="family-emails">
                                        <label class="form-control-label" for="family-emails"> Family emails </label>
                                        <div id="email-list">
                                        </div>
                                        <br />
                                        <a class="btn btn-info family-add grey"> Add </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <a class="btn btn-info" onclick="editableE()"> Edit email list </a>
                        <a class="btn btn-info hidden saveE" onclick="combineE()"> Save </a>
                        <hr class="my-4">
                        <!-- User apps information. -->
                        <!-- <h6 class="heading-small text-muted mb-4"> Custom App List </h6>
                        <div class="pl-lg-4">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group" id="app-items">
                                        <label class="form-control-label" for="app-list"> App information </label>
                                        <div id="app-list">
                                        </div>
                                        <br />
                                        <a class="btn btn-info app-add grey"> Add </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <a class="btn btn-info" onclick="editableA()"> Edit app list </a>
                        <a class="btn btn-info hidden saveA" onclick="combineA()"> Save </a> -->
                    </form>
                    <!-- ^(http:\/\/www\.|https:\/\/www\.|http:\/\/|https:\/\/)[a-z0-9]+([\-\.]{1}[a-z0-9]+)*\.[a-z]{2,5}(:[0-9]{1,5})?(\/.*)?$ -->
                </div>
            </div>
        </div>
    </div>

    <!-- Javascript. -->
    <script>

        // Get database data.
        let [data, obj, objA, emailGrey, appGrey] = [JSON.parse(localStorage.getItem(`dbdata`)), {}, {}, true, true]

        // let custom = data.applist.filter(i => i.custom)

        for (let i = 0; i < data.family.length; i++) obj[i] = data.family[i]
        // for (let i = 0; i < custom.length; i++) objA[i] = custom[i]

        // appList(objA, appGrey)
        emailList(obj, emailGrey)

        function emailList(list, grey) {
            document.getElementById(`email-list`).innerHTML = ``
            let keys = Object.keys(list)
            for (let key of keys) document.getElementById(`email-list`).innerHTML += `<div class="family-email"><input ${grey ? `readOnly="true"` : ``} type="email" id="input-email" onkeyup="updateE('${key}')" class="form-control form-control-alternative family-email-box" placeholder="example@home-base.gq" value="${list[key]}" style="width: 90%; display: inline"><a class="btn btn-info cross-grey ${grey ? `grey` : ``}" onclick="remList('${key}')" style="margin-left: 10px;"> X </a></div>`
        }

        // function appList(list, grey) {
        //     document.getElementById(`app-list`).innerHTML = ``
        //     let keys = Object.keys(list)
        //     for (let key of keys) document.getElementById(`app-list`).innerHTML += `<div class="app-item"><input ${grey ? `readOnly="true"` : ``} type="link" id="input-app" onkeyup="updateA('${key}')" class="form-control form-control-alternative app-input-box" placeholder="google.com" value="${list[key].link}" style="width: 90%; display: inline"><a class="btn btn-info cross-grey-a ${grey ? `grey` : ``}" onclick="remListA('${key}')" style="margin-left: 10px;"> X </a></div>`
        // }

        function remList(id) {
            if (emailGrey) return
            delete obj[id]
            let [array, newObj] = [new Array(), {}]
            Object.keys(obj).forEach(key => array.push(obj[key]))
            for (let i = 0; i < array.length; i++) newObj[i] = array[i]
            obj = newObj
            emailList(obj, emailGrey)
        }

        // function remListA(id) {
        //     if (appGrey) return
        //     delete objA[id]
        //     let [array, newObj] = [new Array(), {}]
        //     Object.keys(objA).forEach(key => array.push(objA[key]))
        //     for (let i = 0; i < array.length; i++) newObj[i] = array[i]
        //     objA = newObj
        //     appList(objA, appGrey)
        // }

        function updateE(id) { obj[id] = document.getElementsByClassName(`family-email-box`)[id].value }

        // function updateA(id) { objA[id].link = document.getElementsByClassName(`app-input-box`)[id - 1].value }

        if (!data) location.href = `./login.html?redir=account`

        // Set element ids/values.
        let [userData, elements] = [
            [
                data.username,
                data.email,
                data.nickname ? data.nickname.split(` `)[0] : ``,
                data.nickname ? data.nickname.split(` `)[1] : ``,
                data.weather.degree,
                data.weather.location.split(`, `)[1],
                data.weather.location.split(`, `)[0],
                data.weather.location.split(`, `)[2],
            ],
            [
                document.getElementById(`input-username`),
                document.getElementById(`input-email`),
                document.getElementById(`input-first-name`),
                document.getElementById(`input-last-name`),
                document.getElementById(`input-degree`),
                document.getElementById(`input-region`),
                document.getElementById(`input-city`),
                // document.getElementById(`input-country`)
            ]
        ]

        // Set element values.
        for (let i = 0; i < elements.length; i++) elements[i].value = userData[i]

        // Set element to read only
        for (let element of elements) element.readOnly = !element.readOnly

        // Make elements readable.
        function editable() {
            for (let element of elements) element.readOnly = false
            document.getElementsByClassName(`save`)[0].classList.remove(`hidden`)
            document.getElementById(`input-degree`).removeAttribute(`disabled`)
        }

        function editableE() {
            emailGrey = false
            let ememets = document.getElementsByClassName(`family-email-box`)
            for (let i = 0; i < ememets.length; i++) {
                ememets[i].readOnly = false
            }
            ememets = document.getElementsByClassName(`cross-grey`)
            for (let i = 0; i < ememets.length; i++) {
                ememets[i].style.opacity = 1
                ememets[i].style.pointerEvents = `auto`
            }
            document.getElementsByClassName(`family-add`)[0].style.opacity = 1
            document.getElementsByClassName(`family-add`)[0].style.pointerEvents = `auto`
            document.getElementsByClassName(`saveE`)[0].classList.remove(`hidden`)
        }


        // function editableA() {
        //     appGrey = false
        //     let ememets = document.getElementsByClassName(`app-input-box`)
        //     for (let i = 0; i < ememets.length; i++) {
        //         ememets[i].readOnly = false
        //     }
        //     ememets = document.getElementsByClassName(`cross-grey-a`)
        //     for (let i = 0; i < ememets.length; i++) {
        //         ememets[i].style.opacity = 1
        //         ememets[i].style.pointerEvents = `auto`
        //     }
        //     document.getElementsByClassName(`app-add`)[0].style.opacity = 1
        //     document.getElementsByClassName(`app-add`)[0].style.pointerEvents = `auto`
        //     document.getElementsByClassName(`saveA`)[0].classList.remove(`hidden`)
        // }

        function combineE() {
            let fail = validate()
            if (fail) return
            let [elements, list] = [document.getElementsByClassName(`family-email-box`), new Array()]
            for (let i = 0; i < elements.length; i++) if (elements[i].value) list.push(elements[i].value)
            data.family = list
            emailGrey = true
            let ememets = document.getElementsByClassName(`family-email-box`)
            for (let i = 0; i < ememets.length; i++) {
                ememets[i].readOnly = true
            }
            ememets = document.getElementsByClassName(`cross-grey`)
            for (let i = 0; i < ememets.length; i++) {
                ememets[i].style.opacity = 0
                ememets[i].style.pointerEvents = `none`
            }
            document.getElementsByClassName(`family-add`)[0].style.opacity = 0
            document.getElementsByClassName(`family-add`)[0].style.pointerEvents = `none`
            document.getElementsByClassName(`saveE`)[0].classList.add(`hidden`)
            let newObj = {}
            for (let i = 0; i < data.family.length; i++) newObj[i] = data.family[i]
            obj = newObj
            emailList(obj, emailGrey)

            update(data)

            function validate() {
                let elements = document.getElementsByClassName(`family-email-box`)
                for (let i = 0; i < elements.length; i++) {
                    if (!elements[i].value.match(/^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$/g) && elements[i].value !== ``) {
                        elements[i].title = `Not a valid email format`
                        elements[i].style.background = `#CC1400`
                        elements[i].style.color = `var(--white)`
                        return true

        // Combine new data and update database.
        function combine() {
            document.getElementsByClassName(`save`)[0].classList.add(`hidden`)
            document.getElementById(`input-degree`).setAttribute(`disabled`, `disabled`)
            for (let element of elements) element.readOnly = true
            data.username = elements[0].value
            data.email = elements[1].value
            data.nickname = `${elements[2].value} ${elements[3].value}`
            data.weather.degree = elements[4].value
            data.weather.location = `${elements[6].value}, ${elements[5].value}, ${elements[7].value}`
            update(data)
        }

        // Update database.
        async function update(newdata) {
            // If no changes, return.
            if (localStorage.getItem(`dbdata`) === JSON.stringify(newdata)) return

            // Post changes.
            let post = await fetch(`http://51.81.190.239:5674/dbupdate`, {
                method: `POST`,
                body: JSON.stringify({ s: { e: data.email, u: data.username }, d: newdata }),
                headers: { "Content-Type": `application/json` },
            })

            let res = await post.json()

            // Set local data.
            localStorage.setItem(`dbdata`, JSON.stringify(newdata))
            localStorage.setItem(`username`, newdata.username)
        }


        document.getElementsByClassName(`family-add`)[0].addEventListener(`click`, async _ => {
            let len = Object.keys(obj).length

        document.getElementsByClassName(`app-add`)[0].addEventListener(`click`, async _ => {
